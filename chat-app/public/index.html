<!DOCTYPE html>
<html>
    <head>
        <title>Chat app</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Chat app body</div>

        <div id="messages"></div>

        <form id="messageForm">
            <input name="message" placeholder="Message">
            <button>Send</button>
        </form>
        <button id="sendLocation">Send Location</button>
        <!--<button id="increment">+1</button>-->

        <script id="messageTemplate" type="text/html">
            <div>
                <p>{{createdAt}} - {{message}}</p>
            </div>
        </script>

        <script id="locationTemplate" type="text/html">
            <div>
                <p>{{createdAt}} - <a href="{{url}}" target="_blank">My location</a></p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
